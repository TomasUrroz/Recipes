<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="from-control" formControlName="name" />
        </div>
        <div class="col-sm-2 from-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="form-control" formControlName="amount"/>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid">{{editMode? 'Update': 'Add'}}</button>
            <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
